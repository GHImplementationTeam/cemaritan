service: aws-cemaritan-api

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1
  environment:
    DB_HOST: ${ssm:host} 
    PORT: ${ssm:port}
    DB_NAME: ${ssm:dbname}
    USER: ${ssm:user}
    PASSWORD: ${ssm:pw}

functions:
  get_connections:
    handler: connection.connections
    events:
      - http:
          path: organizations/{organization_id}/connections
          method: get
          cors: true
          request:
            parameters:
              paths:
                organization_id: true
  get_mappings:
    handler: mapping.mappings
    events:
      - http:
          path: organizations/{organization_id}/mappings
          method: get
          cors: true
          request:
            parameters:
              paths:
                organization_id: true
  get_organizations:
    handler: organization.organizations
    events:
      - http:
          path: organizations
          method: get
          cors: true
  get_transfers:
    handler: transfer.transfers
    events:
      - http:
          path: organizations/{organization_id}/transfers
          method: get
          cors: true
          request:
            parameters:
              paths:
                organization_id: true
  get_users:
    handler: user.users
    events:
      - http:
          path: organizations/{organization_id}/users
          method: get
          cors: true
          request:
            parameters:
              paths:
                organization_id: true
  get_histories:
    handler: history.histories
    events:
      - http:
          path: organizations/{organization_id}/histories
          method: get
          cors: true
          request:
            parameters:
              paths:
                organization_id: true
  create_transfer:
    handler: transfer.create_transfers
    events:
      - http:
          path: organizations/{organization_id}/transfers
          method: post
          cors: true
    
plugins:
  - serverless-python-requirements
  - serverless-package-external

custom:
  pythonRequirements:
    dockerizePip: non-linux
  packageExternal:
    external:
      - '../models'
      - '../library'