service: aws-cemaritan-api

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6

functions:
  get_connections:
    handler: connection.connections
    events:
      - http:
          path: connections
          method: get
          cors: true
  get_mappings:
    handler: mapping.mappings
    events:
      - http:
          path: mappings
          method: get
          cors: true
  get_organizations:
    handler: organization.organizations
    events:
      - http:
          path: organizations
          method: get
          cors: true
  get_transfers:
    handler: transfer.transfers
    events:
      - http:
          path: transfers
          method: get
          cors: true
  get_users:
    handler: user.users
    events:
      - http:
          path: users
          method: get
          cors: true
  create_transfer:
    handler: transfer.create_transfers
    events:
      - http:
          path: transfers
          method: post
          cors: true
          
plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux